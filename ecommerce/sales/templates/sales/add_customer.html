{%load static%}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить покупателя</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение кастомных стилей -->
    <link rel="stylesheet" href="{% static 'sales/style.css' %}">
    <style>
        /* Основной фон для всей страницы */
        body {
            background: #f4f5f7; /* Светлый фон */
            font-family: 'Arial', sans-serif; /* Устанавливаем шрифт */
        }

        /* Стили для карточки с формой */
        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        /* Заголовок формы */
        .card h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Стилизация кнопки с кастомным цветом */
        .btn-primary {
            background-color: #4CAF50; /* Зеленый цвет */
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 25px;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        /* Стиль для полей ввода */
        .form-control {
            border-radius: 0.5rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
        }

        /* Стилизация для поля с ошибкой */
        .invalid-feedback {
            font-size: 0.875rem;
            color: #e74c3c;
        }

        /* Отступы между полями формы */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .container {
            padding-top: 50px;
        }

        .btn-secondary {
            background-color: #f2f2f2;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 25px;
        }

        .btn-secondary:hover {
            background-color: #dcdcdc;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h2 class="text-center mb-4">Добавить покупателя</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid gap-2 mt-3">
                            <button type="submit" class="btn btn-primary btn-lg">Сохранить</button>
                            <a href="{% url 'customer_list' %}" class="btn btn-secondary btn-lg">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключаем JS для Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
